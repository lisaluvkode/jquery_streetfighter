<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Streetfighter</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="main">
		<div class="ryu">
			<div class="ryu-still"></div>
			<div class="ryu-ready"></div>
			<div class="ryu-throwing"></div>
			<div class="ryu-cool"></div>
		</div>
		<div class="hadouken"></div>
		<div class="text-content">
			<div class="sf-logo"></div>
			<div class="jquery-logo"></div>
			<div class="brought-by">Brought to you by...</div>
			<div class="how-to">
				<p>Click on Ryu to make hime throw a Hadouken</p>
				<p>Press and hold down the "x" key to make him strike his cool pose!</p>
			</div>
		</div>
		<audio id="theme-song" src="http://benjaminewhite.github.io/jquery-streetfighter-example/sound/street-fighter-theme.mp3"></audio>
		<audio id="hadouken-sound" src="sound/hadouken.mp3">
		<audio id="cool" src="http://benjaminewhite.github.io/jquery-streetfighter-example/sound/cool.mp3"></audio>
	</div>
	<script src="https://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
